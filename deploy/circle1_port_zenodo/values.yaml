# Default values for circle3_token_storage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: zivgitlab.wwu.io/sciebo-rds/sciebo-rds/port_zenodo
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: gitlab-registry
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations:
     prometheus.io/scrape: 'true'

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment: 
  CENTRAL-SERVICE_TOKEN-STORAGE: http://circle3-token-storage
  ZENODO_OAUTH_AUTHORIZE_URL: https://sandbox.zenodo.org/oauth/authorize?scope=deposit%3Awrite+deposit%3Aactions&redirect_uri=https%3A%2F%2Fsciebords-dev.uni-muenster.de%2Ftoken-service%2Fredirect&response_type=code&client_id=feYfqBVCfNDJTQyQRXWiJ8eoga99GxKzXYAZXvbm
  ZENODO_OAUTH_ACCESS_TOKEN_URL: https://sandbox.zenodo.org/oauth/token
  # TODO: change this to a secret
  ZENODO_OAUTH_CLIEND_ID: XYZ # Adjust me to valid values
  ZENODO_OAUTH_CLIENT_SECRET: feYfqBVCfNDJTQyQRXWiJ8eoga99GxKzXYAZXvbm
