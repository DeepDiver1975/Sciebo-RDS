apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "circle3_project_manager.fullname" . }}
  labels:
{{ include "circle3_project_manager.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "circle3_project_manager.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "circle3_project_manager.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: HTTP_PROXY
            valueFrom:
              configMapKeyRef:
                name: proxy
                key: http
          - name: HTTPS_PROXY
            valueFrom:
            configMapKeyRef:
              name: proxy
              key: http
          - name: http_proxy
            valueFrom:
              configMapKeyRef:
                name: proxy
                key: http
          - name: https_proxy
            valueFrom:
              configMapKeyRef:
                name: proxy
                key: http
          - name: no_proxy
            valueFrom:
              configMapKeyRef:
                name: proxy
                key: no_http_proxy
          - name: NO_PROXY
            valueFrom:
              configMapKeyRef:
                name: proxy
                key: no_http_proxy
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
