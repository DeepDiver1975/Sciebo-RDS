# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: python:3.8

stages:
  - test
  - build
  - deploy
  - documentation

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  FOLDER: /

hugo:test:
  image: registry.gitlab.com/pages/hugo:latest
  stage: test
  script:
  - cd docs
  - hugo
  except:
  - master
    
.tests:
  stage: test

  script:
  - whoami

  only:
    changes:
    - $FOLDER/**/*
  except:
    - master

.builds:
  stage: build

  only:
    refs:
    - master
    changes:
    - $FOLDER/**/*


include:
  - '/RDS/circle1__adapters_and_ports/port_owncloud/.gitlab-ci.yml'
  - '/RDS/circle1__adapters_and_ports/port_zenodo/.gitlab-ci.yml'
  - '/RDS/circle2_use_cases/exporter/.gitlab-ci.yml'
  - '/RDS/circle3_central_services/metadata_capture/.gitlab-ci.yml'
  - '/RDS/circle3_central_services/project_manager/.gitlab-ci.yml'
  - '/RDS/circle3_central_services/token_service/.gitlab-ci.yml'

pages:
  image: registry.gitlab.com/pages/hugo:latest
  script:
  - cd docs
  - hugo
  - mv public ../
  artifacts:
    paths:
    - public
  only:
  - master
